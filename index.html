<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>Lottie Test</title>
	</head>
	<body>
		<div class="container screen-stack select1">
			<div class="svg-container" id="lottie1-container">
				<div class="svg fullscreen hidden" id="lottie1"></div>
			</div>

			<section class="screen screen1 screen-center transition-opacity">
				<div class="magic-btn-wrapper">
					<button class="magic-btn" id="lottie1-trigger">
						<div>LET'S GO!</div>
					</button>
				</div>
			</section>

			<div class="svg-container invisible transition-opacity-2s" id="lottie2-container">
				<div class="svg" id="lottie2"></div>
			</div>

			<section class="screen screen2 screen-center transition-opacity" id="screen2">
				<div class="screen2-text-box">
					<h1>Welcome!</h1>
					<p>Enjoy your learning journey!</p>
				</div>
			</section>

			<div class="svg-container" id="lottie3-container">
				<div class="svg hidden" id="lottie3"></div>
			</div>

			<div
				class="svg-container invisible transition-opacity lottie4-container-start-zoomed"
				id="lottie4-container"
			>
				<div class="svg" id="lottie4"></div>
				<div class="screen4-center-white-circle"></div>
				<div class="screen4-giant-ring"></div>
				<!-- <div class="center-dot"></div> -->
			</div>

			<div class="svg-container" id="lottie5-container">
				<div class="svg hidden" id="lottie5"></div>
			</div>

			<div class="screen5 invisible transition-opacity">
				<div class="screen5-gradient-background fullscreen"></div>

				<div class="screen5-text-box">
					<h1>Congratulations!</h1>
					<p>Your learning journey is complete!</p>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"
			integrity="sha512-w58XJ/0dVbEfZVJoJyBUOTMGBWmIW4jEYJSA0898d2L0Ghpum0FvwK7qTuHhkTctApzrchv3Neli+28ajI4+fg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="js/main.js"></script>
	</body>
</html>
